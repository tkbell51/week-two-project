<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Film Club - Join</title>
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css">
  <link href="https://fonts.googleapis.com/css?family=PT+Sans:400,700" rel="stylesheet">
  <link rel="stylesheet" href="../css/main.css">
</head>
<body>
  <nav>
    <div class="logo">
      <a href="../index.html"><img class="filmLogo" src="../images/filmclub.png" alt="Film Club"></a>
    </div>
    <div class="nav-text">
      <div class="home">
        <a href="../index.html">Home</a>
      </div>
      <div class="cal"><a class="cal" href="../calendar/index.html">Calendar</a>
      </div>
      <div class="join">
        <a href="./index.html">Join</a>
      </div>
    </div>
  </nav>
  <main class="join-content">
    <h1>Join Club Film</h1>
    <form class="join-form" action="index.html" method="post">
      <div class="file">
        <div class="profile">
          <label for="pic">profile picture</label>
          <input id="pic" type="file" name="" value="">
        </div>
        <img class="picture" src="../images/profile-placeholder.png" alt="profile-placeholder">
      </div>
      <div class="input">
        <div>
          <label for="nameInput">name</label>
          <input type="text" name="name" value="">
        </div>
        <div>
          <label for="emailInput">email address</label>
          <input id="emailInput" type="email" name="email" value="">
        </div>
        <div>
          <label for="passInput">password</label>
          <input id="passInput" type="password" name="password" value="">
        </div>
        <div>
          <label for="confInput">confirm password </label>
          <input id="confInput" type="password" name="confPassword" value="">
        </div>
      </div>
      <div class="check">
        <p>What Genres are you interested in?</p>
        <label><input id="genresCheck" type="checkbox" name="act" value=""> Action</label>
        <label><input id="genresCheck" type="checkbox" name="adv" value=""> adventure</label>
        <label><input id="genresCheck" type="checkbox" name="com" value=""> comedy</label>
        <label><input id="genresCheck" type="checkbox" name="dra" value=""> drama</label>
        <label><input id="genresCheck" type="checkbox" name="fant" value=""> fantasy</label>
        <label><input id="genresCheck" type="checkbox" name="hist" value=""> historical</label>
        <label><input id="genresCheck" type="checkbox" name="horror" value=""> horror</label>
        <label><input id="genresCheck" type="checkbox" name="myst" value=""> mystery</label>
        <label><input id="genresCheck" type="checkbox" name="rom" value=""> romance</label>
        <label><input id="genresCheck" type="checkbox" name="fict" value=""> science fiction</label>
        <label><input id="genresCheck" type="checkbox" name="west" value=""> western</label>
        <label></label>
      </div>
      <div class="textbox">
        <label for="comment">Additional input</label>
        <textarea id="comment" name="input" rows="2" cols="80"></textarea>
      </div>
      <div class="button">
        <input class="submit" type="submit" name="submitButton" value="Join Film Club">
      </div>
    </form>
  </main>
  <footer>
    <div class="home">
      <a href="../index.html">Home</a>
    </div>
    <div class="cal"><a class="cal" href="../calendar/index.html">Calendar</a>
    </div>
    <div class="join">
      <a href="./index.html">Join</a>
    </div>
    <p>Â© 2017, Film Club</p>
  </footer>
</body>
</html>
